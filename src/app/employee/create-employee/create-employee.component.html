<div class="container">
    <section class="d-flex mb-5">
        <section>
            <button type="button" class="btn btn-info" (click)="goBack()">Back</button>
        </section>
    </section>
    <div class="row justify-content-around">
        <div class="col-sm-12 col-md-5 border">
            <div class="row">
                <div class="col-12 mx-auto">
                    <div class="p-4">
                        <h5 class="text-center mb-5">Add Employee</h5>
                    </div>
                    <form [formGroup]="employeeForm" (submit)="employeeForm.valid && addEmployee()">
                        <section class="form-group mb-2">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" class="form-control" formControlName="firstName" id="firstName"
                                placeholder="First Name">
                            <small *ngIf="form.firstName.invalid" class="text-danger">First name must be min 3 chars</small>
                        </section>
                        <section class="form-group mb-2">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" class="form-control" formControlName="lastName" id="lastName"
                                placeholder="Last Name">
                            <small *ngIf="form.lastName.invalid" class="text-danger">Last name must be min 3 chars</small>
                        </section>
                        <section class="form-group mb-2">
                            <label class="form-label" for="email">Email Id</label>
                            <input type="email" class="form-control" formControlName="email" id="emailId"
                                placeholder="Email">
                            <small *ngIf="form.email.invalid" class="text-danger">Invalid Email</small>
                        </section>
                        <section class="mt-3 mb-5">
                            <button class="btn btn-primary btn-block" type="submit">Save</button>
                        </section>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 border" *ngIf="employees.length">
            <table class="table mt-1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let employee of employees; let i = index;">
                        <tr>
                            <td>{{i + 1}}</td>
                            <td>{{employee['firstName'] | titleCase:employee['lastName']}}</td>
                            <td>{{employee['email']}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </div>
</div>
